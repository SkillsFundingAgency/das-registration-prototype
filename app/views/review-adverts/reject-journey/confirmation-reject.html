{% extends "ma-layout.html" %}

{% block pageTitle %}
  Manage advert
{% endblock %}

{% block content %}
            
	
<div class="govuk-grid-row">
	<div class="govuk-grid-column-two-thirds">		  

	    <form action="/review-adverts/reject-journey/success" method="post" class="form">

	<h1 class="govuk-heading-xl">Are you sure you want to reject this job advert?</h1>
	
	<p class="govuk-hint">This job advert will go back to [training provider name]. You may want to tell them why youâ€™re rejecting it.	</p>
			
			<div class="govuk-form-group">
				<div class="govuk-radios">
				
					<div class="govuk-radios__item">
						<input class="govuk-radios__input" id="reject-advert-yes" name="reject-advert" type="radio" value="true">
						<label class="govuk-label govuk-radios__label" for="reject-advert-yes">Yes</label>
					</div>
					
					<div class="govuk-radios__item">
						<input class="govuk-radios__input" id="reject-advert-no" name="reject-advert" type="radio" value="false">
						<label class="govuk-label govuk-radios__label" for="reject-advert-no">No</label>
					</div>
				
				</div>
			</div>
			
			<button class="govuk-button" data-module="govuk-button">Continue</button>
			
		</form>


	</div>
</div>


{% endblock %}
