{% extends "ma-layout.html" %}

{% block pageTitle %}
  Manage advert
{% endblock %}

{% block content %}
            
	
<div class="govuk-grid-row">
	<div class="govuk-grid-column-two-thirds">		  

	    <form action="/review-adverts/reject-journey/success-v2" method="post" class="form">

	
			
	<legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
		<h1 class="govuk-fieldset__heading">
			Are you sure you want to reject this job advert?
		</h1>
	  </legend>
	  <div id="contact-hint" class="govuk-hint">
		This job advert will go back to [training provider name].
	  </div>
		<div class="govuk-inset-text">	
			<h2 class="govuk-heading-m">Rejection reason</h2>

			<p class="govuk-body">[Text from Employer goes here]</p>
		</div>	
	<div class="govuk-form-group">
		<fieldset class="govuk-fieldset" aria-describedby="contact-hint">
		  
		  
		  <div class="govuk-radios govuk-radios--conditional" data-module="govuk-radios">
			<div class="govuk-radios__item">
			  <input class="govuk-radios__input" id="contact" name="contact" type="radio" value="email" data-aria-controls="conditional-contact">
			  <label class="govuk-label govuk-radios__label" for="contact">
				Yes
			  </label>
			</div>
			<!--<div class="govuk-radios__conditional govuk-radios__conditional--hidden" id="conditional-contact">
			  <div class="govuk-form-group">
				<label class="govuk-label" for="contact-by-email">
				  Let [training provider] know why you're rejecting it.
				</label>
				<textarea class="govuk-textarea" id="more-detail" name="more-detail" rows="5" aria-describedby="more-detail-hint"></textarea>
			</div>
	  
			</div>-->
			<div class="govuk-radios__item">
			  <input class="govuk-radios__input" id="contact-2" name="contact" type="radio" value="phone" data-aria-controls="conditional-contact-2">
			  <label class="govuk-label govuk-radios__label" for="contact-2">
				No
			  </label>
			</div>
			
			
			
		  </div>
	  
		</fieldset>
	  </div>



			<button class="govuk-button" data-module="govuk-button">Continue</button>
			
		</form>


	</div>
</div>


{% endblock %}
